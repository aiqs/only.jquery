<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://www.neosantara.co.id/mobile-assets/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://www.neosantara.co.id/mobile-assets/theme.css?">
    <link rel="stylesheet" href="https://www.neosantara.co.id/mobile-assets/slick/slick.css">
    <link rel="stylesheet" href="https://www.neosantara.co.id/mobile-assets/slick/slick-theme.css">
    <link rel="stylesheet" href="https://www.neosantara.co.id/mobile-assets/style-v1.css?1343002">
    <link rel="stylesheet" href="assets/first-style.css?1x">
    <link rel="stylesheet" href="https://www.neosantara.co.id/mobile-assets/theme-green-008B27.css">
</head>
<body class="container" style="overflow-x:hidden">
    <button class="btn block section theme-d5 round-xxlarge" onclick="test_js_1()">TEST JS 1</button>
    <button class="btn block section theme-d4 round-xxlarge" onclick="test_js_2(this)">TEST JS 2</button>
    <div class="btn block section theme-d3 round-xxlarge" onclick="test_js_3(this)">TEST JS 3 (Get)</div>
    <div class="text-gray"></div>
    <div class="btn block section theme-d3 round-xxlarge" onclick="test_js_4(this)">TEST JS 4 (Script)</div>
    <hr>
    <div class="btn block section theme-d3 round-xxlarge" onclick="test_js_5(this)">TEST JS 5 (Post)</div>
    <div class="text-green"></div>
    <hr>
    <div class="btn block section theme-d3 round-xxlarge" onclick="test_js_6(this)">TEST JS 6 (JSon)</div>
    <div class="text-pink"></div>
</body>
<script>
function test_js_1(){
    alert('test js 1 berhasil');
}
function test_js_2(ths){
    $(ths).html("js 2 Berhasil");
    alert('test js 2 berhasil');
}
function test_js_3(ths){
    var next = $(ths).next();
    next.append("- XMLHttpRequest created<br>");
    $.ajax({
		url: "https://www.neosantara.co.id/mobile-assets/test.php",
		traditional: true,
		type: "get",
		dataType: "text",
        error: function(){alert('gagal');},
		success: function(res){next.append("- XMLHttpRequest loaded<br>"); $(ths).html(res);}
	});
    next.append("- XMLHttpRequest opened & send<br>");
}
function test_js_4(ths){
    $.getScript("https://www.neosantara.co.id/mobile-assets/script.js", function(){
        $(ths).html("Alhamdulillaah");
    });
}
function test_js_5(ths){
    var next = $(ths).next();
    next.append("- XMLHttpRequest created<br>");
    $.ajax({
		url: "https://www.neosantara.co.id/mobile-assets/test.php",
		traditional: true,
		type: "post",
        data: {c: "cek cek"},
		dataType: "text",
        error: function(){alert('gagal');},
		success: function(res){next.append("- XMLHttpRequest loaded<br>"); $(ths).html(res);}
	});
    next.append("- XMLHttpRequest opened & send<br>");
}
function test_js_6(ths){
    var next = $(ths).next();
    next.append("- XMLHttpRequest created<br>");
    $.ajax({
		url: "https://www.neosantara.co.id/mobile-assets/test.php",
		traditional: true,
		type: "post",
        data: {json: "true"},
		dataType: "json",
        error: function(){alert('gagal');},
		success: function(res){next.append("- XMLHttpRequest loaded<br>" + JSON.stringify(res) );}
	});
    next.append("- XMLHttpRequest opened & send<br>");
}
</script>
<script src="cordova.js" type="text/javascript" charset="utf-8"></script>
<script src="https://www.neosantara.co.id/mobile-assets/jquery-1.9.1.min.js"></script>
</html>
